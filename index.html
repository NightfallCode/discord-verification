<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.6;
        }
        .loader {
            border: 4px solid #00ffcc;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .verify-button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .verify-button:hover {
            background-color: #00cc99;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Complete</h1>
        <p>Thank you for verifying your account. You are now being redirected...</p>
        <button class="verify-button" onclick="verifyAccount()">Verify Account</button>
        <div class="loader" id="loader"></div>
    </div>
    <script>
        function verifyAccount() {
            // Show the loader
            document.getElementById('loader').style.display = 'block';

            // Get the user ID from the URL query parameters
            const userId = new URLSearchParams(window.location.search).get('id');

            // Send a POST request to the Flask server
            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: userId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to Discord after 3 seconds
                    setTimeout(() => {
                        window.location.href = "https://discord.com";
                    }, 3000);
                } else {
                    alert("Verification failed. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
